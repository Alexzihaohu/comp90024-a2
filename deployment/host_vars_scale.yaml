# Common vars
availability_zone: melbourne-qh2-uom

instance_image: f8b79936-6616-4a22-b55d-0d0a1d27bceb
instance_key_name: Group39key
instance_flavor: uom.mse.1c4g

# --- Configure volumes instances couchdb_label every time scaling up. Do not repeat the names and labels. --- #

# New volumes
volumes:
  - vol_name: vol-4
    vol_size: 120

instance_names: 
  - instance4
  
# New instances
instances:
  - name: instance4
    volumes: ['vol-4']

# Couchdb to be deployed
couchdb_labels: 
  - instance4: 'true'

# ------------------------------------------------------------------------------------------------------------ #

# Security groups
security_groups:
